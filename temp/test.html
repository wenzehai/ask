<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes aaa {
            from {-webkit-transform: scale(1);
                transform: scale(1);}
            to{-webkit-transform: scale(0);
                transform: scale(0);}
        }
        #aaa{
            margin:200px auto;
            width:250px;
            height:250px;
            background: red;
            border-radius: 50%;

        }
        #aaa:hover{
            animation: aaa 1s ease-in-out 0s  alternate;
        }
    </style>
</head>
<body>
<div id="aaa"></div>
</body>
</html>
