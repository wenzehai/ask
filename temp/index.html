<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端flexible弹性布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="../libs/flexible/flexible.min.js"></script>                                              <!--采用rem布局方式，尺寸根据html的font-size大小来自动响应调整，文字大小继承自body，采用em方式继承-->
    <link rel="stylesheet" href="../libs/normalize/normalize.css">                                        <!--浏览器原生样式重置-->
    <link rel="stylesheet" type="text/css" href="../libs/iconfont/iconfont.css">                        <!--字体图标，与PC端公用一个-->
    <link rel="stylesheet" href="../libs/weui/weui.css">
    <link rel="stylesheet" href="../libs/swiper/swiper.css">                                              <!--轮播插件，应用在步骤条和选项卡-->
    <link rel="stylesheet" href="../css/mobile.css">                                                      <!--所有页面的css样式统一汇总在此页面，每个页面加前缀**Page-->
    <style>

    </style>
</head>
<body class="indexPage">

<div class="weui-search-bar" id="search_bar">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="search_input" placeholder="请输入问题标题或单号" />
            <a href="javascript:" class="weui-icon-clear" id="search_clear"></a>
        </div>
        <label for="search_input" class="weui-search-bar__label" id="search_text">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
    </form>
    <a href="javascript:" class="weui-search-bar__cancel-btn" id="search_cancel">取消</a>
</div>



<script src="../libs/swiper/swiper.js"></script>
<script src="../libs/weui/weui.min.js"></script>

</script>

</html>
