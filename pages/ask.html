<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要提问</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="../libs/flexible/flexible.min.js"></script>                                              <!--采用rem布局方式，尺寸根据html的font-size大小来自动响应调整，文字大小继承自body，采用em方式继承-->
    <link rel="stylesheet" type="text/css" href="../libs/normalize/normalize.css">                                        <!--浏览器原生样式重置-->
    <link rel="stylesheet" type="text/css" href="../libs/iconfont/iconfont.css">                        <!--字体图标，与PC端公用一个-->
    <link rel="stylesheet" type="text/css" href="../libs/weui/weui.css">
    <link rel="stylesheet" type="text/css" href="../css/mobile.css">                                                      <!--所有页面的css样式统一汇总在此页面，每个页面加前缀**Page-->
    <style>

    </style>
</head>
<body class="ask">
<!--步骤条-->
<section class="step-bar">
    <ul class="step-bar__wrap clearfix" id="progressbar">
        <li  class="active step-bar__item">
            <span class="number">1</span>
            <p>选择对应系统</p>
        </li>
        <li class="step-bar__item">
            <span class="number">2</span>
            <p>填写问题内容</p>
        </li>
        <li class="step-bar__item">
            <span class="number">3</span>
            <p>确认个人信息</p>
        </li>
    </ul>
</section>
<!--表单内容填写-->
<section class="step-content">
    <form id="msform">
        <fieldset style="display: block;">
            <div class="cells">
                <div class="cell_dbline">
                    <div class="cell_dbline__hd">
                        <label class="cell_dbline__label" for="001">系统</label><span class="wrong-tip">这里是错误提示预留位置</span>
                    </div>
                    <div class="cell_dbline__bd">
                        <input type="text" id="001" class="cell_dbline__input" placeholder="请选择系统">
                        <span class="iconfont icon-down-triangle"></span>
                    </div>
                </div>
                <div class="cell_dbline">
                    <div class="cell_dbline__hd">
                        <label class="cell_dbline__label" for="002">类别</label><span class="wrong-tip">这里是错误提示预留位置</span>
                    </div>
                    <div class="cell_dbline__bd">
                        <input type="text" id="002" class="cell_dbline__input" placeholder="请选择类别">
                        <span class="iconfont icon-down-triangle"></span>
                    </div>
                </div>
                <div class="cell_dbline">
                    <button type="button" class="btn btn_primary next">下一步</button>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="cells">
                <div class="cell_dbline">
                    <div class="cell_dbline__hd">
                        <label class="cell_dbline__label" for="">主题</label><span class="wrong-tip">这里是错误提示预留位置</span>
                    </div>
                    <div class="cell_dbline__bd">
                        <input type="text" id="" class="cell_dbline__input" placeholder="请选择系统">
                    </div>
                </div>
                <div class="cell_dbline">
                    <div class="cell_dbline__hd">
                        <label class="cell_dbline__label" for="">问题描述</label><span class="wrong-tip">这里是错误提示预留位置</span>
                    </div>
                    <div class="cell_dbline__bd">
                        <textarea name="" id="aaa" cols="30" class="cell_dbline__textarea" rows="6" placeholder="请输入问题描述" ></textarea>
                    </div>
                </div>
                <div class="cell_dbline clearfix">
                    <div class="cell_dbline__hd">
                        <label class="cell_dbline__label" for="">上传图片</label><span style="display: block;" class="uploader__info">0/3&nbsp;&nbsp;您最多上传三张图片</span>
                    </div>
                    <div class="cell_dbline__bd">
                        <ul class="uploader__files" id="uploaderFiles">
                            <li class="uploader__file" style="background-image:url(../images/eg.jpg)"></li>
                            <li class="uploader__file" style="background-image:url(../images/eg.jpg)"></li>
                        </ul>
                        <div class="uploader__input-box" >
                            <input id="uploaderInput" class="uploader__input" type="file" accept="image/*" multiple />
                        </div>
                    </div>
                </div>
                <div class="cell_dbline">
                    <div class="btn-area_inline">
                        <button type="button" class="btn btn_default previous">上一步</button>
                        <button type="button" class="btn btn_primary next">下一步</button>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="cells">
                <div class="cell_dbline">
                    <div class="cell_dbline__hd">
                        <label class="cell_dbline__label" for="">系统</label><span class="wrong-tip">这里是错误提示预留位置</span>
                    </div>
                    <div class="cell_dbline__bd">
                        <input type="text" id="" class="cell_dbline__input" placeholder="请选择系统">
                        <span class="iconfont icon-down-triangle"></span>
                    </div>
                </div>
                <div class="cell_dbline">
                    <div class="btn-area_inline">
                        <button type="button" class="btn btn_default previous">上一步</button>
                        <button type="submit" class="btn btn_primary" >提交</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</section>
<!--底部选项卡-->
<div class="bottom-tabbar">
    <a href="ask.html" class="bottom-tabbar__item bottom-bar__item_on">
        <span class="iconfont icon-ask-plain bottom-tabbar__iconfont"></span>
        <p class="bottom-tabbar__label">我要提问</p>
    </a>
    <a href="questionList.html" class="bottom-tabbar__item ">
        <span class="iconfont icon-questionlist bottom-tabbar__iconfont"></span>
        <p class="bottom-tabbar__label">问题列表</p>
    </a>
    <a href="userCenter.html" class="bottom-tabbar__item">
        <span class="iconfont icon-usercenter-plain bottom-tabbar__iconfont"></span>
        <p class="bottom-tabbar__label">个人中心</p>
    </a>
</div>



<script src="../js/mobile.js"></script>
<script src="../libs/weui/weui.min.js"></script>
<script>
    //下一步需要优化，缺少过渡和动画
    var next = document.querySelectorAll(".next");
    var previous = document.querySelectorAll(".previous");
    var fieldset = document.querySelectorAll("fieldset");
    for(var i=0; i < next.length; i++){
        next[i].index = i;
        previous[i].index = i+1;
        fieldset[i].index=i;
        next[i].onclick = function () {
            fieldset[this.index].style.display = "none";
            fieldset[this.index+ 1].style.display = "block";
        }
        previous[i].onclick = function () {
            fieldset[this.index].style.display = "none";
            fieldset[this.index- 1].style.display = "block";
        }
    }

</script>
</body>
</html>
