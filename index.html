<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端flexible弹性布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="libs/flexible/flexible.min.js"></script>                                              <!--采用rem布局方式，尺寸根据html的font-size大小来自动响应调整，文字大小继承自body，采用em方式继承-->
    <link rel="stylesheet" href="libs/normalize/normalize.css">                                        <!--浏览器原生样式重置-->
    <link rel="stylesheet" type="text/css" href="./libs/iconfont/iconfont.css">                        <!--字体图标，与PC端公用一个-->
    <link rel="stylesheet" href="libs/weui/weui.css">
    <link rel="stylesheet" href="libs/swiper/swiper.css">                                              <!--轮播插件，应用在步骤条和选项卡-->
    <link rel="stylesheet" href="css/mobile.css">                                                      <!--所有页面的css样式统一汇总在此页面，每个页面加前缀**Page-->
    <style>
        .swiper-container {
            width: 10rem;
            height: 4rem;
        }
    </style>
</head>
<body class="indexPage">
<!--头部-->
<header>
    <div class="weui-tab">
        <div class="weui-navbar">
            <div class="weui-navbar__item weui-bar__item_on">
                选项一
            </div>
            <div class="weui-navbar__item">
                选项二
            </div>
            <div class="weui-navbar__item">
                选项三
            </div>
        </div>
        <div class="weui-tab__panel">
            <div>Page 1</div>
            <div style="display:none">Page 2</div>
            <div style="display:none">Page 3</div>
        </div>
    </div>
</header>
<div class="main">

</div>
<footer>
    <div class="weui-tab">
        <div class="weui-tab__panel">

        </div>
        <div class="weui-tabbar">
            <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">微信</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item">
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">通讯录</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item">
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">发现</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item">
                <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">我</p>
            </a>
        </div>
    </div>
</footer>


<script src="libs/swiper/swiper.js"></script>
<script>
</script>
</body>
</html>
